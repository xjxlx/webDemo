<head>

<body>

    <h1>青春不常在，抓紧谈恋爱</h1>

    <form>

        <br>

            <option>北京</option>

            <option>深圳</option>

        <br>
        <br>

        <label> <input type="radio" name="hy">已婚</label>
        <label><input type="radio" name="hy">保密</label>
        <br>
        <br>

        <br>
        <br>
        个人介绍：
        <br><br>
        <textarea cols="50" rows="10"></textarea>

        <br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <input type="checkbox">我同意所有条款

        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
