<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一个元素 */
        li:first-child {
            background-color: blue;
        }

        /* 最后一个li */
        li:last-child {
            background-color: yellowgreen;
        }

        /* 第几个元素 */
        li:nth-child(3) {
            background-color: aquamarine;
        }

        /* 倒数第几个元素怒 */
        li:nth-last-child(3) {
            background-color: blueviolet;
        }
    </style>
</head>

<body>

    <ul>
        <li>这是第1个李</li>
        <li>这是第2个李</li>
        <li>这是第3个李</li>
        <li>这是第4个李</li>
        <li>这是第5个李</li>
        <li>这是第6个李</li>
        <li>这是第7个李</li>
        <li>这是第8个李</li>
    </ul>

    <ol>
        <li>这个还是第1个li</li>
        <li>这个还是第2个li</li>
        <li>这个还是第3个li</li>
        <li>这个还是第4个li</li>
        <li>这个还是第5个li</li>
        <li>这个还是第6个li</li>
        <li>这个还是第7个li</li>
        <li>这个还是第8个li</li>
        <li>这个还是第9个li</li>
    </ol>


</body>

</html>
