<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>小米案例3</title>

    <link rel="stylesheet" href="/common.css">

    <style>
        .center {
            margin: 0 auto;
            width: 1226px;
            height: 614px;
            background-color: rgb(223, 171, 171);
            margin-top: 200px;
        }

        .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }

        .right {
            float: left;
            width: 978px;
            height: 614px;
            background-color: rgb(150, 182, 253);
            margin-left: 14px;
        }

        div div li {
            float: left;
            list-style: none;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            margin-right: 14px;
            margin-bottom: 14px;
        }

        .ulll :nth-child(4n) {
            margin-right: 0;
            background-color: #fc0808;
        }
    </style>
</head>

<body>
    <!-- 1：外界大盒子，用来居中 -->
    <div class="center">

        <div class="left"></div>
        <div class="right">

            <ul class="ulll">
                <li class="item">这个是第1个元素</li>
                <li class="item">这个是第2个元素</li>
                <li class="item">这个是第3个元素</li>
                <li class="item">这个是第4个元素</li>
                <li class="item">这个是第5个元素</li>
                <li class="item">这个是第6个元素</li>
                <li class="item">这个是第7个元素</li>
                <li class="item">这个是第8个元素</li>
            </ul>

        </div>
    </div>
</body>

</html>
