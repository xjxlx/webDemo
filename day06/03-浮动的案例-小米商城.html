<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 40px;
            background-color: #333;
        }

        .head {
            width: 1226px;
            margin: 0 auto;
        }

        .top1 {
            height: 100px;
            background-color: #ffc0cb;
        }

        .left {
            height: 460px;
            width: 234px;
            background-color: #ffa500;
            float: left;
        }
        .right{
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            float: left;
        }
    </style>

</head>

<body>
    <!-- 最顶部 -->
    <div class="top"></div>
    <!-- 下方的父布局 -->
    <div class="head">
        <div class="top1">头部</div>



        <!-- 下方的浮动布局 -->
        <div class="left">left</div>
        <div class="right">right</div>
    </div>

</body>

</html>
