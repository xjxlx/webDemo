<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单伪元素清除浮动</title>
    <link rel="stylesheet" href="/common.css">
    <style>
        .top {
            width: 500px;
            /* height: 200px; */
            background-color: #fff890;
            margin: 0 auto;
        }


        .bottom {
            width: 800px;
            height: 200px;
            background-color: #1a0afd;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 100px;
            height: 200px;
            background-color: #19fa9c;
        }

        .right {
            float: right;
            width: 150px;
            height: 200px;
            background-color: #ec0bda;
        }

        .clearfix::after {
            content: "";
            /*必须需要content元素，否则不生效 */
            clear: both;
            /* 默认是after是行内元素，需要设置成块级标签 */
            display: block;
            /* visibility 和 height 为了解决浏览器的兼容性 */
            visibility: hidden;
            height: 0;
        }
    </style>
</head>

<body>

    <div class="top  clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="bottom"></div>
</body>

</html>
