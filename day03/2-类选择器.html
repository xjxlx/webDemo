    <title>类选择器</title>
    <style>
        .color {
            color: red;
        }

        .color {
            font-size: 200px;
        }
    </style>

</head>

<body>

    <p class="color">
        自大唐元年始，天下得享百年繁盛，然危难却总在盛世中暗随。
    </p>

    <p class="size">
        道家名门‘玄心正宗’的先祖，曾于深山之中发现了一巨大石窟，
    </p>
    <p class="color size"> 窟内有着一块刻着密密麻麻古字的石碑，而碑上的文字经解读后，竟刻满了大唐建国以来的大小事迹 </p>

</body>
