    <p>
        太古禁忌大神，小六道道主之一，古往今来最强者之一，上天都不愿提起的存在。曾逆天九转，创出九转神诀。后又草创逆乱八式。太古一战更是打得第四界崩碎。无尽岁月后，独孤败天在仙幻时代的天地大劫中建立了神魔陵园，随后与辰战逆天改命将辰南葬在神魔陵园万载岁月。直到天元时代的六道崩碎后的千百年后，最终和诸强一起最终进入通天之路上的九天，战天道。（不死·不灭的主角）
    </p>
