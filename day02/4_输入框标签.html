<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框</title>
</head>

<body>

    <form action="">

        文本框 <input type="text" placeholder="请输入账号信息">

        <br>
        密码框 <input type="password" placeholder="请输入密码">

        <br>
        性别 男<input type="radio" name="sex" checked> 女 <input name="sex" type="radio">

        <br>
        多选框 <input type="checkbox" checked>

        <br>
        文件选择 <input type="file" name="" id="" multiple>

        <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="我要重置">
        <input type="button" value="普通按钮">

    </form>
</body>

</html>
