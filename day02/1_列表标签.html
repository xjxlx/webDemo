<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>

</head>

<body>
    <h1>无序列表</h1>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>赵六</li>
    </ul>
    <br>

    <h1>有序列表</h1>
    <ol>
        <li>张三 ：30</li>
        <li>李四 ：31</li>
        <li>王五 ：32</li>
        <li>赵六 ：33</li>
    </ol>


    <br>
    <dl>
        <dt>自定义列表</dt>
        <dd>帮助中心</dd>
        <dd>售后支持</dd>
        <dd>问题建议</dd>
        <dd>投诉管理</dd>
    </dl>

</body>

</html>
