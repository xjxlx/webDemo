<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作对象</title>
</head>

<body>
    <script>
        let user = {
            age: 12,
            name: "郝劭文-释小龙",

            getName: function () {
                return "郝劭文"
            }
        }

        // 查询对象
        console.log(user)

        // 增加对象，如果有这个值，则更新，如果没有则新增
        user.age = 22

        // 新增无参方法
        user.add = function () {
            console.log("我是新增的无参方法！")
        }

        // 新增有参方法
        user.add2 = function (x, y) {
            console.log("新增的有参方法： x= " + x + " y:" + y)
        }

        console.dir(user)

        delete user.age
        console.dir(user)
    </script>
</body>

</html>
