<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明对象
        let user = {
            name: "郝劭文",
            // 方法名
            getUser: function () {
                document.write("我是对象中的方法！" + '<br>')
                return "郝邵文"
            }
        }

        // 调用方法
        let va = user.getUser()
        document.write(va)
    </script>


</body>

</html>
