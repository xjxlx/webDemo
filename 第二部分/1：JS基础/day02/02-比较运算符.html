<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>比较运算符</title>
</head>

<body>


    <script>
        let a = 10
        let b = 10

        console.log(a == b)

        // == 只判断数值是否相同 ,结果是true
        console.log("5" == 5)
        // === 判断数值和类型是否都相等，结果是false
        console.log("5" === 5)

        // 小数有精度，比较会失败，结果：false
        console.log(0.1 + 0.2 == 0.3)
        // 结果： 0.30000000000000004
        console.log(0.1 + 0.2)
    </script>
</body>

</html>
