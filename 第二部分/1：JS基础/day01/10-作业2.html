<body>

    <script>
        // 要求：弹出两个对话框，数据数据，计算两个数据的和

        let one = prompt("请输入第一个数据")
        let two = prompt("输入第二个数据")

        console.log(parseInt(one))
        console.log(parseInt(two))

        document.write(parseInt(one))
        document.write(parseInt(two))

        document.write(`两个数据的和是：${ parseInt(one)+parseInt(two) }`)
        prompt(`两个数据的和是：${ parseInt(one)  +  parseInt(two) }`)
    </script>
