<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示转换</title>
</head>

<body>

    <script>
        let age = "10"
        console.log(Number(age))
        console.log(Number("10.234234532432"))

        console.log(parseInt(age))

        console.log(parseInt("10.23344"))

        console.log(parseFloat("20"))
        console.log(parseFloat("20.233232"))

        console.log(Number("abcd200"))
        console.log(parseFloat("100f"))
        console.log(parseInt("200f"))
        console.log(parseInt("a200f"))


        console.log(Number("sd100"))
        document.write(Number("sd1100"))

        console.log("---------")

        document.write("----------->")

        console.log(String(123))

        let age3 = 19
        console.log(age3.toString())
        // 进制转换     把age3转换成2进制
        console.log(age3.toString(2))
    </script>
</body>

</html>
