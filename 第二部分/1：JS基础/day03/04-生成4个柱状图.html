<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱状图</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            margin-left: 200px;
            margin-top: 100px;
            width: 600px;
            height: 200px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            border-right: none;
            border-top: none;
            position: relative;
        }

        .list {
            position: absolute;
            left: 0;
            bottom: -20px;
            width: 100%;
            /* background-color: green; */
        }

        ul {
            list-style: none;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .lin {
            background-color: pink;
            height: 100px;
            width: 80px;
        }

        li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        span {
            margin-top: 10px;
            font-weight: 700px;
        }
    </style>
</head>

<body>

    <div class="box">
        <ul class="list">
            <li>
                <div class="lin"></div>
                <span>第一季度</span>
            </li>
            <li>
                <div class="lin"></div>
                <span>第二季度</span>
            </li>
            <li>
                <div class="lin"></div>
                <span>第三季度</span>
            </li>
            <li>
                <div class="lin"></div>
                <span>第四季度</span>
            </li>
        </ul>
    </div>

    <script>



    </script>
</body>

</html>
