<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>

    <script>
        //         需求：求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值
        // 分析：  ①：声明一个求和变量 sum。
        //        ②：遍历这个数组，把里面每个数组元素加到 sum 里面。
        //        ③：用求和变量 sum 除以数组的长度就可以得到数组的平均值

        let arrar1 = [2, 6, 1, 7, 4]
        let element = 0
        for (let i = 0; i < arrar1.length; i++) {
            element += arrar1[i];
        }
        document.writeln(`所有数据的和 = ${element}`)
        document.writeln("<br>")
        document.writeln(`所有数据平均值 = ${element/arrar1.length}`)

        document.writeln("<br>")
        document.writeln("<br>")
        document.writeln("<br>")
        // 数组求最大值和最小值
        // 需求：求数组 [2,6,1,77,52,25,7] 中的最大值
        // 自己求一下最小值    

        let array2 = [2, 6, 1, 77, 52, 25, 7]
        let maxValue = 0
        let minValue = 0
        for (let j = 0; j < array2.length; j++) {
            let element = array2[j];
            if (element > maxValue) {
                maxValue = element;
            }
            // 赋值默认数据
            if (j == 0) {
                minValue = element
            }
            if (element < minValue) {
                minValue = element
            }
        }
        document.writeln(`最大的值： = ${maxValue}`)
        document.writeln("<br>")
        document.writeln(`最小的值： = ${minValue}`)

        document.writeln("<br>")
        document.writeln("---------- 数据添加 ---------")
        document.writeln("<br>")

        let arr3 = ["张三", "李四", "王五"]
        document.writeln(`数组的值： = ${arr3}`)
        document.writeln(`数组的长度： = ${arr3.length}`)
        let a = arr3.push("赵六")
        document.writeln(`数组的长度： = ${a}`)

        arr3.unshift("abc")
        arr3.unshift("abcdef")


        //         数组筛选
        // 需求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组
        let arr4 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let arr5 = []
        for (let i1 = 0; i1 < arr4.length; i1++) {
            const element = arr4[i1];
            if (element >= 10) {
                arr5.push(element)
            }
        }
        document.write(arr5 + '<br>')


        // 需求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中的 0 去掉后，形成一个不包含 0 的新数组
        let arr6 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let arr66 = []
        for (let i2 = 0; i2 < arr6.length; i2++) {
            const element = arr6[i2];
            if (element != 0) {
                arr66.push(element)
            }
        }
        document.write("不包含0的数组：" + arr66 + '<br>')
        document.write("删除数组------------->" + '<br>')

        let arr7 = ["张三", "李四", "王五", "赵六"]
        // document.write("删除数组------------->" + arr7)
        // let aaa = arr7.pop()
        // document.write("删除数组------------->aaa" + aaa) // aaa = 王五
        // document.write("删除数组------------->" + arr7)
        // let aaaa = arr7.shift()
        // document.write("删除数组------------->删除第一个元素" + aaaa) // aaa = 张三
        // document.write("删除数组------------->" + arr7)

        // let as2 = arr7.splice(1)
        // document.write("as ---> " + as2 + '<br>') // 李四，王五
        // document.write("arr7 ---> " + arr7 + '<br>')

        // 删除从指定角标开始，后面删除几个元素
        let as3 = arr7.splice(1, 2) // = 李四，王五
        document.write("as3 ---> " + as3 + '<br>')
        document.write("arr7 ---> " + arr7 + '<br>')
    </script>
</body>

</html>
