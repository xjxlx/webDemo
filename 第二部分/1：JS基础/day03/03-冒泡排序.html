<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>

    <script>
        let arr = [2, 3, 1, 4, 5]
        let temp = []
        for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            if (temp.length <= 0) {
                temp.push(element)
            } else {
                if (element >= temp[temp.length-1]) {
                    temp.push(element)
                }else{
                    temp.unshift(element)
                }
            }
        }
        document.write("temp:" + temp + '<br>')
    </script>
</body>

</html>
