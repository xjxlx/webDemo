<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		ul {
			list-style: none;
		}

		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 1200px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid red;
			overflow: hidden;
		}

		div li {
			width: 240px;
			height: 400px;
			float: left;
			transition: all 500ms;
		}

		div ul {
			width: 1200px;
		}
	</style>
</head>

<body>
	<div id="box">
		<ul>
			<li>
				<a href="#">
					<img src="./images/1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="./images/2.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="./images/3.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="./images/4.jpg" alt="">
				</a>
			</li>
			<li>
				<a href=" #">
					<img src="./images/5.jpg" alt="">
				</a>
			</li>
		</ul>
	</div>
</body>


<script>
	// 1：找到所有的对象
	let li = document.querySelectorAll("li")
	for (let i = 0; i < li.length; i++) {
		const element = li[i];
		// 2：鼠标经过的时候，自身宽度变大，别的的变小(排他思想)
		element.addEventListener("mouseenter", function(e) {
			// 干掉其他
			for (let j = 0; j < li.length; j++) {
				const element = li[j];
				element.style.width = "100px"
			}
			this.style.width = "800px"
		})

		// 鼠标离开的时候
		element.addEventListener("mouseleave", function(e) {
			for (let j = 0; j < li.length; j++) {
				const element = li[j];
				element.style.width = "240px"
			}
		})
	}
</script>

</html>
