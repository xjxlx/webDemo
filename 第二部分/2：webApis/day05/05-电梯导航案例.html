<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>京东的顶部跳转</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.aside {
			position: fixed;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
		}

		.item {
			height: 40px;
			line-height: 40px;
			text-align: center;
			padding: 0 10px;
			cursor: pointer;
		}

		.active {
			background-color: red;
			color: #fff;
		}

		.content {
			width: 660px;
			margin: 400px auto;
		}

		.neirong {
			height: 300px;
			margin-bottom: 20px;
			color: #fff;
		}

		.content1 {
			background-color: red;
		}

		.content2 {
			background-color: blue;
		}

		.content3 {
			background-color: orange;
		}

		.content4 {
			background-color: yellowgreen;
		}
	</style>
</head>

<body>

	<div class="aside">
		<div class="item active">男装/女装</div>
		<div class="item">儿童服装/游乐园</div>
		<div class="item">电子产品</div>
		<div class="item">电影/美食</div>
	</div>

	<div class="content">
		<div class="neirong content1">男装/女装</div>
		<div class="neirong content2">儿童服装/游乐园</div>
		<div class="neirong content3">电子产品</div>
		<div class="neirong content4">电影/美食</div>
	</div>

	<script>
		// 需求：点击可以页面调到指定效果
		// 分析：
		// ①：点击当前 小导航，当前添加active，其余移除active
		// ②：得到对应 内容 的 offsetTop值
		// ③：让页面的 scrollTop 走到 对应 内容 的 offsetTop

		// 内容的对象
		let neirongs = document.querySelectorAll(".neirong")

		// 侧边栏对象
		let items = document.querySelectorAll(".item")
		for (let i = 0; i < items.length; i++) {
			const element = items[i];
			element.addEventListener("click", function() {
				// 移除选中的
				let active = document.querySelector(".active")
				active.classList.remove("active")

				// 添加自身
				element.classList.add("active")

				// 找到内容的列表
				let neirong = neirongs[i]
				if (neirong != null) {
					// 获取当前选中元素距离顶部的offsetTop距离
					let top = neirong.offsetTop;

					console.log("top:" + top)
					// 设置布局滚动的高度
					document.documentElement.scrollTop = top
				}
			})
		}
	</script>
</body>

</html>
