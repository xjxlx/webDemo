<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<ul>
		<li>111</li>
		<li>2222</li>
		<li>333</li>
	</ul>

	<script>
		let btn = document.querySelector("ul li:last-child") // 混合
		btn.innerHTML = 3333
		// 获取多个元素,返回一个数组
		let all = document.querySelectorAll("ul li")
		// 获取其中一个对象
		let first = all[0]
		// 更改数据
		first.innerHTML = "哈哈哈哈"
		console.log(all)
	</script>
</body>

</html>
