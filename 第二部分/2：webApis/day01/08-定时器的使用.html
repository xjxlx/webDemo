<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// 匿名函数类型的写法
		setInterval(function() {
			document.write("高新就业2！")
		}, 1000)

		// 匿名函数类型的写法
		setInterval(() => {
			document.write("高新就业！")
		}, 1000);

		function show() {
			document.write("我就是很厉害哦！")
		}

		// 外界调用的写法，注意，方法不能有小括号
		let num = setInterval(show, 1000);

		// 停止定时器,使用开启定时器返回的变量名去停止定时器
		clearInterval(num)
	</script>

</body>

</html>
