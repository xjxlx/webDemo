<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自定义属性</title>
</head>

<body>
	<div class="box"></div>

	<script>
		let box = document.querySelector(".box")
		// 加入自定义的属性，类似tag
		box.setAttribute("tag-1", "box-1")

		// 获取自定义的属性
		let tag = box.getAttribute("tag-1")
		console.log("tag :" + tag)
	</script>
</body>

</html>
