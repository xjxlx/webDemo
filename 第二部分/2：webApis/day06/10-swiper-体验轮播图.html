<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- 1：根据要求，引入swiper的css -->
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">

	<style>
		.box {
			margin: 100px auto;
			width: 800px;
			height: 500px;
			background-color: pink;
		}

		/* 5：拷贝原有的style样式 */
		html,
		body {
			position: relative;
			height: 100%;
		}

		body {
			background: #eee;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000;
			margin: 0;
			padding: 0;
		}

		.swiper-container {
			width: 100%;
			height: 100%;
			margin-left: auto;
			margin-right: auto;
		}

		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;

			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}

		.swiper-wrapper>img {
			width: 100%;
			height: ;
		}
	</style>
</head>

<!-- 2：引入JS样式 -->
<script src="./js/swiper-bundle.min.js"></script>

<body>
	<!-- 3：在指定的位置上拷贝HTML的骨架 -->
	<div class="box">
		<!-- 拷贝html骨架 -->
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"> <img src="./images/b_01.jpg" alt=""></div>
				<div class="swiper-slide"> <img src="./images/b_02.jpg" alt=""></div>
				<div class="swiper-slide"> <img src="./images/b_03.jpg" alt=""></div>
				<div class="swiper-slide"> <img src="./images/b_04.jpg" alt=""></div>
				<div class="swiper-slide"> <img src="./images/b_05.jpg" alt=""></div>
				<div class="swiper-slide"> <img src="./images/b_06.jpg" alt=""></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
	</div>


	<!-- 4：拷贝demo中的css样式 -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 1,
			spaceBetween: 30,
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
</body>

</html>
