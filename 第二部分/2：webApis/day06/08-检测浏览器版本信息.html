	<script>
        // 获取浏览器的信息
		let userAgent = navigator.userAgent
		console.log(userAgent)

		// 验证是否为Android或iPhone
		const android = userAgent.match(/(Android);?[\s\/]+([\d.]+)?/)
		const iphone = userAgent.match(/(iPhone\sOS)\s([\d_]+)/)

		if (android) {
			alert('我是android手机')
		} else if (iphone) {
			alert('我是IOS手机')
		}
