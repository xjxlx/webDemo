<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!--   H5规定，自定义属性需要在标签上设置，格式是：data-xxx -->
	<div class="box" data-tag="box-3"></div>

	<script>
		let box = document.querySelector(".box")
		// !--获取标准的自定义属性-- >

		// 获取标准的H5自定义属性
		// 元素.dataset.xxx
		let tagValue = box.dataset.tag
		console.log(tagValue)
	</script>
</body>

</html>
