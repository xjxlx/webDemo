<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		h2 {
			text-align: center;
		}

		.box {
			width: 600px;
			margin: 50px auto;
			display: flex;
			font-size: 25px;
			line-height: 40px;
		}

		.qs {

			width: 450px;
			height: 40px;
			color: red;
		}

		.btns {
			text-align: center;
		}

		.btns button {
			width: 120px;
			height: 35px;
			margin: 0 50px;
		}
	</style>
</head>

<body>

	<h2>随机点名</h2>
	<div class="box">
		<span>名字是：</span>
		<div class="qs">这里显示姓名</div>
	</div>
	<div class="btns">
		<button class="start">开始</button>
		<button class="end">结束</button>
	</div>

	<script>
		// 数据数组
		let arr = ['马超', '黄忠', '赵云', '关羽', '张飞']

		function getRandom(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min
		}

		// 查找对象
		let start = document.querySelector(".start")
		let qs = document.querySelector(".qs")
		let end = document.querySelector(".end")

		let num = 0

		// 设置开始事件
		start.addEventListener("click", function() {
			// 定时器
			num = setInterval(() => {

				// 获取随机数
				let ran = getRandom(0, arr.length - 1)
				// 改变文字内容
				qs.innerHTML = arr[ran] + ran
			}, 100);
		})

		// 停止随机
		end.addEventListener("click", function() {
			clearInterval(num)
		})
	</script>
</body>

</html>
