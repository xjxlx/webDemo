<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻案例</title>


    <style>
        * {
            /* 去掉所有默认的外边距和内边距 */
            margin: 0;
            padding: 0;
            line-height: 1;
            box-sizing: border-box;
        }

        div {
            /* 外围虚线 */
            border: 1px solid #ccc;
            width: 500px;
            height: 400px;
            padding: 41px 30px 0;
            list-style: none;
        }

        .h2 {
            font-size: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 9px;
        }

        .ll {
            list-style: none;
            padding-left: 30px;
            height: 50px;
            line-height: 50px;
            font-size: 18px;
            color: #666;
            padding-top: 16px;
            padding-bottom: 14px;
            text-decoration: none;
        }

        .ll2 {
            list-style: none;
            border-bottom: 1px dashed #ccc;
        }
    </style>

</head>

<body>


    <div>
        <h2 class="h2">最新文章/New Articles</h2>

        <ul>
            <li class="ll2">
                <a class="ll" href="#">
                    北京招聘网页设计，平面设计，php
                </a>
            </li>

            <li class="ll2">
                <a class="ll" href="#">
                    体验javascript的魅力

                </a>
            </li>
            <li class="ll2">
                <a class="ll" href="#">
                    jquery世界来临

                </a>
            </li>
            <li class="ll2">
                <a class="ll" href="#">
                    网页设计师的梦想

                </a>
            </li>
            <li class="ll2">
                <a class="ll" href="#">
                    jquery中的链式编程是什么

                </a>
            </li>
        </ul>
    </div>

</body>

</html>
