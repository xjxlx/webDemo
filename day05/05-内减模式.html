<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>内减模式</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            line-height: 75px;
            text-align: center;
            padding: 15px;
            margin: 10px;
            /* css3的内减属性，可以自动减去padding 和 margin */
            box-sizing: border-box;
            /* 去掉列表默认的星号 */
            list-style: none;
        }
    </style>
</head>

<body>

    <div>
        我是div
    </div>

</body>

</html>
