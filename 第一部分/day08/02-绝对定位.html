<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: #fe2;
        }

        .son {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(201, 40, 169);
            right: 100px;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: rgb(23, 63, 240);
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>

</head>

<body>

    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>

</body>


</html>
