<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标类型</title>

    <style>
        div {

            width: 200px;
            height: 200px;
            background-color: rgb(235, 63, 63);
            /* pointer :小手 --->代表可以点击 */
            cursor: pointer;

            /* pointer :十字 --->代表可以移动 */
            cursor: move;

              /* pointer :工字 --->代表可以复制 */
              cursor: text;
        }
    </style>
</head>

<body>

    <div class="content">

        我是光标

    </div>

</body>

</html>
