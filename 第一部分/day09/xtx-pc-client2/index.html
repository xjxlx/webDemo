<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述 -->
    <meta name="description" content="小兔鲜儿官网，致力于打造全球最大的食品、生鲜电商购物平台。">
    <!-- 关键字 -->
    <meta name="keywords" content="小兔鲜儿,食品,生鲜,服装,家电,电商,购物">

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>小兔鲜儿-新鲜、惠民、快捷！</title>

    <!-- 顺序一定不能改动，下方的会生效 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- 顶部的快捷导航 -->
    <div class="shortcut">
        <!-- 快捷导航的版心 -->
        <div class="wrapper">

            <ul>
                <li><a href="#">请先登录</a></li>
                <li><a href="#">免费注册</a></li>
                <li><a href="#">我的订单</a></li>
                <li><a href="#">会员中心</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">在线客服</a></li>
                <li><a href="#"><span></span> 手机版</a></li>
            </ul>
        </div>
    </div>

    <!-- 头部 -->
    <div class="header">
        <div class="wrapper">
            <!-- 左侧图标 -->
            <img class="logo" src="./images/logo.png" alt="">

            <!-- 中间列表 -->
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">生鲜</a></li>
                <li><a href="#">美食</a></li>
                <li><a href="#">餐厨</a></li>
                <li><a href="#">电器</a></li>
                <li><a href="#">居家</a></li>
                <li><a href="#">洗护</a></li>
                <li><a href="#">孕婴</a></li>
                <li><a href="#">服装</a></li>
            </ul>

            <!-- 搜索 -->
            <div class="search">
                <span class="search_img"></span>
                <input type="text" class="input_search" placeholder="搜一搜">
            </div>

            <!-- 右侧购物车 由于要使用定位，所以把图片和数量放进一个层级内-->
            <div class="shopping">
                <div class="shopping_img"></div>
                <span class="shopping_num">2</span>
            </div>
        </div>
    </div>



    <!-- 底部布局 -->
    <div class="footer">
        <div class="wrapper">
            <div class="top">
                <ul>
                    <li> <span>111</span> </li>
                    <li> <span>222</span> </li>
                    <li> <span>333</span> </li>
                </ul>

            </div>
            <div class="bottom"></div>
        </div>
