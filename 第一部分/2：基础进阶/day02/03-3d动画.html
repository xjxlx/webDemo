<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d动画</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 60px auto;

            position: relative;

            transition: all 2s;
            /* 启动3d效果模式 */
            transform-style: preserve-3d;
        }

        .up div {
            position: absolute;
            top: 0;
            left: 0;

            width: 200px;
            height: 200px;
        }

        .up {
            transform: translateZ(100px);
            background-color: rgb(250, 204, 1);
        }

        .next {
            background-color: rgb(0, 4, 255);
        }

        .parent:hover {
            transform: rotateY(90deg)
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="up">前面</div>
        <div class="next">后面</div>
    </div>
</body>

</html>
