<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div {
            width: 400px;
            height: 400px;
            background-color: rgb(248, 10, 10);
            margin: 30px auto;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: rgb(13, 255, 170);

            /* 过渡 */
            transition: all 1s;
        }

        .child:hover {
            /* 移动具体的距离 */
            /* transform: translate(100px, 100px); */

            /* 移动的是按照自身宽高的百分比 */
            transform: translate(50%, 50%);
        }
    </style>

</head>

<body>

    <div class="div">
        <div class="child"></div>
    </div>

</body>

</html>
