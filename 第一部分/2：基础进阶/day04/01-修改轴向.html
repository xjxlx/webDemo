<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改轴向</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;

            /* 设置流式布局 */
            display: flex;
            /* 改变轴向 */
            flex-direction: column;

            /* 水平居中 */
            align-items: center;

            /* 垂直居中 */
            justify-content: flex-end;
        }

        .box img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="./images/media.png" alt="">
        <span>媒体</span>
    </div>

</body>

</html>
