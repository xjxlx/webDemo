<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>确认订单</title>

    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/base.css">

    <style>
        body {
            background-color: #f7f7f8;
        }

        /* 底部布局 */
        .footer {
            /* 固定布局 */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            border-top: 1px solid #ededed;

            /* 启动flex布局 */
            display: flex;


            /* 竖向居中 */
            align-items: center;
            /* 横向左右靠边 */
            justify-content: space-between;
        }

        .footer .money {
            margin-left: 11px;
            font-size: 11px;
            line-height: 19px;
            color: #1e1e1e;
        }

        .footer .money span {
            color: #cf4444;
            margin-left: 12px;
            font-size: 18px;
        }

        .footer .money i {
            font-size: 20px;
        }

        .footer .pay {
            margin-right: 11px;
            width: 91px;
            font-size: 13px;
            line-height: 19px;
            text-align: center;
            padding-top: 11px;
            padding-bottom: 11px;
            color: #ffffff;
            background-color: #54b196;
            border-radius: 3px;
        }

        .header {
            width: 100%;
            height: 85px;
        }

        /* 个人信息 */
        .user {
            margin-top: 12px;
            background-color: white;
            height: 100%;
            border-radius: 5px;

            /* flex布局 */
            display: flex;
            /* 上下居中 */
            align-items: center;
            /* 左右靠两侧 */
            justify-content: space-between;

            margin-left: 11px;
            margin-right: 11px;
        }

        /* 左侧定位 */
        .user .position {
            margin-left: 11px;
            width: 30px;
            height: 30px;
            background-color: #54b196;
            border-radius: 100%;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        /* 右侧详情 */
        .user .detials {
            width: 44px;
            height: 44px;
            background-color: #2ad1ff;
            border: 1px solid #3a9cff;
            text-align: center;
            line-height: 44px;
        }

        /* 中间个个人信息 */
        .user .userinfo {
            /* 自己独占一行 */
            flex: 1;
            margin-left: 12px;
        }

        .info {
            display: flex;
            /* 竖向对齐 */
            align-items: center;
        }

        .userinfo .name {
            font-size: 15px;
            color: #262626;
        }

        .userinfo .number {
            font-size: 13px;
            color: #333333;
            margin-left: 24px;
        }

        .userinfo .address {
            margin-top: 13px;
            font-size: 12px;
            color: #333333;
            line-height: 18px;
        }
    </style>



</head>

<body>

    <!-- 尺寸分为上下两个部分 -->
    <div class="header">
        <!-- 个人信息 -->
        <div class="user">
            <!-- 定位 -->
            <div class="position iconfont icon-location"></div>
            <!-- 个人信息 -->
            <div class="userinfo">
                <div class="info">
                    <div class="name">林丽</div>
                    <div class="number">18500667882</div>
                </div>
                <div class="address">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410# </div>
            </div>
            <!-- 详情 -->
            <div class="detials iconfont icon-more"></div>

        </div>
        <!-- 商品 -->
        <div class="goods"></div>
        <!-- 配送 -->
        <div class="distribution"></div>
        <!-- 价格 -->
        <div class="price"></div>

    </div>


    <!-- 底部布局 -->
    <div class="footer">
        <div class="money">合计<span>￥<i>266.00</i></span>
        </div>
        <div class="pay">去支付</div>
    </div>

</body>

</html>
