<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>确认订单</title>

    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/base.css">

    <style>
        body {
            background-color: #f7f7f8;
        }



        /* 公共的圆角 */
        .radius {
            border-radius: 5px;
            margin-left: 11px;
            margin-right: 11px;
        }

        /* 公共字体item */
        .itemfont {
            font-size: 13px;
            color: #262626;
            display: flex;
            padding-right: 15px;
            padding-left: 13px;
            /* 左右靠两侧 */
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header {
            width: 100%;
            height: 85px;
        }

        .center {
            padding-bottom: 90px;
        }

        /* 底部布局 */
        .footer {
            /* 固定布局 */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            border-top: 1px solid #ededed;

            /* 启动flex布局 */
            display: flex;

            /* 竖向居中 */
            align-items: center;
            /* 横向左右靠边 */
            justify-content: space-between;
        }

        .footer .money {
            margin-left: 11px;
            font-size: 11px;
            line-height: 19px;
            color: #1e1e1e;
        }

        .footer .money span {
            color: #cf4444;
            margin-left: 12px;
            font-size: 18px;
        }

        .footer .money i {
            font-size: 20px;
        }

        .footer .pay {
            margin-right: 11px;
            width: 91px;
            font-size: 13px;
            line-height: 19px;
            text-align: center;
            padding-top: 11px;
            padding-bottom: 11px;
            color: #ffffff;
            background-color: #54b196;
            border-radius: 3px;
        }


        /* 个人信息 */
        .user {
            margin-top: 12px;
            background-color: white;
            height: 100%;

            /* flex布局 */
            display: flex;
            /* 上下居中 */
            align-items: center;
            /* 左右靠两侧 */
            justify-content: space-between;
        }

        /* 左侧定位 */
        .user .position {
            margin-left: 11px;
            width: 30px;
            height: 30px;
            background-color: #54b196;
            border-radius: 100%;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        /* 右侧详情 */
        .user .detials {
            width: 44px;
            height: 44px;
            background-color: #2ad1ff;
            border: 1px solid #3a9cff;
            text-align: center;
            line-height: 44px;
        }

        /* 中间个个人信息 */
        .user .userinfo {
            /* 自己独占一行 */
            flex: 1;
            margin-left: 12px;
        }

        .user .info {
            display: flex;
            /* 竖向对齐 */
            align-items: center;
        }

        .userinfo .name {
            font-size: 15px;
            color: #262626;
        }

        .userinfo .number {
            font-size: 13px;
            color: #333333;
            margin-left: 24px;
        }

        .userinfo .address {
            margin-top: 13px;
            font-size: 12px;
            color: #333333;
            line-height: 18px;
        }

        /* 商品信息 */
        .goods {
            display: flex;
            margin-top: 9px;
            background-color: white;

            /* 横向左右排列 */
            justify-content: space-between;
        }


        /* 商品图片 */
        .goods .cover {
            background-image: url(./uploads/pic.png);
            width: 85px;
            height: 85px;
            margin: 11px;
            border-radius: 2px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 商品内容 */
        .goods .infos {
            margin-top: 11px;
            /* 占据一整行 */
            flex: 1;
        }

        .goods .infos .title {
            font-size: 13px;
            line-height: 19px;
            color: #262626;
        }

        .goods .infos .lab {
            margin-top: 7px;
            font-size: 11px;
            color: #888888;
            background-color: #f7f7f8;
            border-radius: 2px;
            padding: 3px 4px;
            display: inline-block;
        }

        /* 价格 */
        .infos .price {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .infos .price_real {
            font-size: 9px;
            color: #cf4444;
        }

        .infos .price_real_value {
            font-size: 16px;
        }

        .infos .price_original {
            font-size: 9px;
            color: #999999;
            margin-left: 14px;
            /* 删除属性 */
            text-decoration: line-through;
        }

        .infos .price_original_value {
            font-size: 12px;
        }

        .goods .number {
            margin-top: 11px;
            width: 44px;
            height: 44px;
            text-align: center;
            line-height: 44px;
        }

        /* 配送方式 */
        .distribution {
            margin-top: 6px;
            background-color: white;
            padding-top: 14px;
            padding-bottom: 16px;
        }

        /* 清除最后一个的item高度 */
        .itemfont:last-child {
            margin-bottom: 0;
        }

        /* 单独处理配送的第二个 */
        .distribution .itemfont:nth-child(2) {
            justify-content: flex-start;
        }

        .distribution .note {
            margin-left: 20px;
            font-size: 12px;
            color: #989898;
        }

        .distribution .paytype span {
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        /* 商品价格 */
        .price {
            margin-top: 10px;
            background-color: white;
            padding-top: 14px;
            padding-bottom: 16px;
        }

        .price .zk {
            color: #cf4444;
        }
    </style>

</head>

<body>

    <!-- 尺寸分为上下两个部分 -->
    <div class="header">
        <!-- 个人信息 -->
        <div class="user radius">
            <!-- 定位 -->
            <div class="position iconfont icon-location"></div>
            <!-- 个人信息 -->
            <div class="userinfo">
                <div class="info">
                    <div class="name">林丽</div>
                    <div class="number">18500667882</div>
                </div>
                <div class="address">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410# </div>
            </div>
            <!-- 详情 -->
            <div class="detials iconfont icon-more"></div>

        </div>
    </div>

    <div class="center">

        <!-- 商品 -->
        <div class="goods radius">
            <!-- 图片 -->
            <div class="cover"></div>
            <!-- 商品信息 -->
            <div class="infos">
                <p class="title">康尔贝 非接触式红外体温仪
                    领券立减30元 婴儿级材质 测温…</p>

                <span class="lab">
                    <span>粉色</span>
                    &nbsp;&nbsp;
                    <span> 红外体温计</span>
                </span>

                <span class="price">
                    <span class="price_real">¥
                        <span class="price_real_value">266</span>
                    </span>

                    <span class="price_original">
                        ¥<span class="price_original_value">299</span>
                    </span>
                </span>

            </div>
            <!-- 数量 -->
            <p class="number iconfont icon-x">1</p>
        </div>

        <!-- 配送 -->
        <div class="distribution radius">
            <div class="itemfont">
                <span>配送方式 </span>
                <span>顺丰快递</span>
            </div>
            <div class="itemfont">
                <span>买家备注 </span>
                <span class="note">希望可以尽快发货，谢谢~</span>
            </div>
            <div class="itemfont">
                <span>支付方式 </span>
                <div class="paytype">
                    <span>支付宝</span>
                    <span class="iconfont icon-more"></span>
                </div>
            </div>
        </div>

        <!-- 价格 -->
        <div class="price radius">
            <div class="itemfont">
                <span>商品总价 </span>
                <span>￥299.00</span>
            </div>
            <div class="itemfont">
                <span>运费 </span>
                <span>￥0.00 </span>
            </div>
            <div class="itemfont">
                <span>折扣 </span>
                <span class="zk">-￥30.00</span>
            </div>
        </div>
    </div>

    <!-- 底部布局 -->
    <div class="footer">
        <div class="money">合计<span>￥<i>266.00</i></span>
        </div>
        <div class="pay">去支付</div>
    </div>

</body>

</html>
