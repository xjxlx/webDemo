<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入bootStrap框架 -->
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <title>BootStrap中的栅格功能</title>
    <style>
        .box {
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 引入版心类 -->
    <div class="box container">
        <!-- xs:超小屏幕，把整个屏幕分成12分，每个盒子占据3份 -->
        <!-- sm:小屏幕，把屏幕分成12分，每个盒子占据6份 -->
        <div class="box col-xs-3 col-sm-6">1</div>
        <div class="box col-xs-3 col-sm-6">2</div>
        <div class="box col-xs-3 col-sm-6">3</div>
        <div class="box col-xs-3 col-sm-6">4</div>
    </div>

    

</body>

</html>
