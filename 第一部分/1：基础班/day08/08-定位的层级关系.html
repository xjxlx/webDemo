<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的层级顺序</title>

    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: rgb(134, 15, 15);

            position: absolute;
            left: 50px;
            top: 50px;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: rgb(224, 198, 45);

            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="two">two</div>

    <div class="one">one</div>


</body>

</html>
