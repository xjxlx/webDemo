<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画</title>
    <style>
        .box {
            margin: 100px auto;

            width: 200px;
            height: 200px;
            background-color: rgb(3, 45, 212);


            /* 单个属性的移动 */
            transition: width 1s, background-color 5s;

            /* 一次性移动所有的属性 */
            /* transition: all 1s; */
        }

        .box:hover {
            width: 400px;
            background-color: red;
        }
    </style>

</head>

<body>

    <div class="box"></div>

</body>

</html>
