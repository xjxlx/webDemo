<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .p1 {
            /* 字体大小 */
            font-size: 20px;
            /* 字体粗细，400 - 700 */
            font-weight: 600;
            /* 字体倾斜  normal 或者 italic */
            font-style: italic;
            /* 字体样式 
            1：多个字体使用逗号隔开，最后加入sans-serif 无衬线字体 
            2：从左往右按照顺序查找，如果电脑中未安装该字体，则显示下一个字体
            3：如果都不支持，此时会根据操作系统，显示最后字体系列的默认字体 
             */
            font-family: 宋体, 苹方, sans-serif;
        }
    </style>
</head>

<body>

    <p class="p1">我是一个p标签</p>
    <p class="p1">我的字体大小不是16</p>
    <p class="p1">我是粗体</p>
    <p class="p1">我是粗体2</p>
    <p class="p1">我是斜体</p>
    <p class="p1">我是宋体</p>



</body>

</html>
