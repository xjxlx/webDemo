<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形的扩展</title>

    <style>
        .zy {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: rgb(227, 36, 36);

            /* 正圆：
                1：宽高相同
                2：正圆最大的角度就是50%，再大也不会起到其他作用了
             */
            border-radius: 50%;
        }

        .jn {
            margin: 50px auto;
            width: 800px;
            height: 200px;
            background-color: rgb(8, 90, 253);

            /* 胶囊形状：
                1：高度的一半就是胶囊形状
             */
            border-radius: 100px;
        }
    </style>

</head>

<body>


    <div class="zy">正圆</div>


    <div class="jn">胶囊</div>



    <div class="yb">圆边</div>



</body>

</html>
