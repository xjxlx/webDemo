<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content {
            width: 300px;
            height: 300px;
            background-color: rgb(225, 44, 44);

            /* 1:属性值：0~1之间的数字 • 1：表示完全不透明 • 0：表示完全透明 
               2:透明的时候，会连带着子标签所有的内容一块透明
             */
            opacity: 0.5;
        }

        .img {
            opacity: 0.7;
        }
    </style>

</head>

<body>


    <div class="content">

        <img src="./imges/product.png" class="img" alt="">
    </div>

</body>

</html>
