<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>轮播图</title>

	<link rel="stylesheet" href="./swiper.min.css">
	<link rel="stylesheet" href="./swiper.css">
</head>

<body>
	<div class="swiper-container swiper-container-1">
		<div class="swiper-wrapper">
			<div class="swiper-slide"  >
				<img src="../images/home_test_drive_1.jpg" alt="">
			</div>
			<div class="swiper-slide">				
				<img src="../images/home_test_drive_2.jpg" alt="">
			</div>
			<div class="swiper-slide">				
				<img src="../images/home_test_drive_3.jpg" alt="">
			</div>
			<div class="swiper-slide">				
				<img src="../images/home_test_drive_4.jpg" alt="">
			</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<div class="mark_parent">

		<div class="swiper-container swiper-container-2">
			<div class="swiper-wrapper">
				<div class="swiper-slide"  >
					<img src="../images/home_test_drive_1.jpg" alt="">
				</div>
				<div class="swiper-slide">				
					<img src="../images/home_test_drive_2.jpg" alt="">
				</div>
				<div class="swiper-slide">				
					<img src="../images/home_test_drive_3.jpg" alt="">
				</div>
				<div class="swiper-slide">				
					<img src="../images/home_test_drive_4.jpg" alt="">
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>

	</div>




	<!-- Swiper JS -->
	<script src="./swiper.min.js"></script>
	<script src="../lib/vue-2.6.12.js"></script>

	<!-- Initialize Swiper -->
	<script>
		let  mark = document.querySelector(".mark_parent")


		var swiper = new Swiper('.swiper-container-1', {
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			slidesPerView: 1,
			paginationClickable: true,
			spaceBetween: 30,
			loop: true,
			onTap: function(swiper, event) {
				console.log("--->")
				mark.style.display ="block";
			}
		});

		var swiper = new Swiper('.swiper-container-2', {
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			slidesPerView: 2,
			paginationClickable: true,
			spaceBetween: 30,
			observer:true,/*启动动态检查器，当改变swiper的样式（例如隐藏/显示）或者修改swiper的子元素时，自动初始化swiper。*/
			observeParents:true,/*将observe应用于Swiper的父元素。当Swiper的父元素变化时，例如window.resize，Swiper更新。*/
			observeSlideChildren:true,
			slidesPerView : 'auto',


			// loop: true,
		});

	</script>
</body>

</html>
