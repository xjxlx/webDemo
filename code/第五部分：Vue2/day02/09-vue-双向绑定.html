<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<!-- 1:设置绑定的内容：v-model="message" -->
		<input type="text" value="Hello" v-model="message" placeholder="请输入内容">

		<input type="text" value="Hello" v-model="message">

		<select v-model="address">
			<option value="">请选择</option>
			<option value="1">北京</option>
			<option value="2">上海</option>
			<option value="3">广州</option>
			<option value="4">深圳</option>
		</select>
	</div>

	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				count: 10,
				message: "输入的内容是：123",
				address: "2"
			}
		})
	</script>

</body>

</html>
