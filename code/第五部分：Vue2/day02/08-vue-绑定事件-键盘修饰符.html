<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<input type="text" @keyup.escape="clear" @keyup.enter="enter" placeholder="请输入内容">
	</div>


	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				count: 10
			},
			methods: {
				clear(event) {
					event.target.value = '';
					alert("数据被清空了！")
				},
				enter(event) {
					alert("数据被获取了：" + event.target.value)
				}
			}
		})
	</script>

</body>

</html>
