<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<!-- 1：v-model.number="message" 假如是number的字符串,自动把message的数据转化成number类型的-->
		<input type="text" v-model.number="message">
		<br>
		<!-- 2:如果数据前后有空格,则自动把空格给省略掉 -->
		<input type="text" v-model.trim="message">
		<br>
		<!-- 3:忽略到中间的变化过程,只把最后的变化显示出来 -->
		<input type="text" v-model.lazy="message">
	</div>

	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				count: 10,
				message: "数据：123",
				address: "2"
			}
		})
	</script>

</body>

</html>
