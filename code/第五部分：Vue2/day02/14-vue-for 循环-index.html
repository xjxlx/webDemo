<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<ul>
			<li v-for="(item,index) in list">
				当前的角标是：{{index}} ---> 姓名是：{{item.name}}
			</li>
		</ul>
	</div>

	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				list: [{
					id: 1,
					name: "张三"
				}, {
					id: 2,
					name: "李四"
				}, {
					id: 3,
					"name": "王五"
				}]
			}
		})
	</script>

</body>


</html>
