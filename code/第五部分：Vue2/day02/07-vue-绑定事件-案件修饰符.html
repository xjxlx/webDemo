<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="app">
		<a href="https://www.baidu.com/" @click="jump(123,$event)">跳转到百度</a>
	</div>


	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				count: 10
			},
			methods: {
				jump(step, e) {
					// 阻止默认的事件跳转
					e.preventDefault();

					console.log(step)
					// 得到结果 123
				}
			}
		})
	</script>

</body>

</html>
