<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- 3：使用{{ 数据名 }} 格式去绑定数据 -->
	<div class="app">
		<p>当前的值是{{count}}</p>
		<br>
		<!-- 完整写法 -->
		<button v-on:click="add">自增加</button>
		<!-- 简写 -->
		<button @click="add">自增加</button>
	</div>


	<!-- 1：导入vue -->
	<script src="./lib/vue-2.6.12.js"></script>

	<!-- 2:设置vue的绑定区域和事件 -->
	<script>
		// 构建vue对象
		const vm = new Vue({
			// 设置绑定区域,接收的是一个标签，可以是id,也可以是class,或者标签都可以
			el: ".app",
			// 渲染到页面上的数据
			data: {
				count: 10
			},
			methods: {
				// 完整写法
				add: function(evel) {
					console.log(evel)
					console.log("11111")
					// this 代表当前 new 出来的vm实例对象
					// this 可以访问到data中的数据
					this.count += 1
				},
				// add() {
				// 	console.log("11111")
				// 	// this 代表当前 new 出来的vm实例对象
				// 	// this 可以访问到data中的数据
				// 	this.count += 1
				// }
			}
		})
	</script>

</body>

</html>
