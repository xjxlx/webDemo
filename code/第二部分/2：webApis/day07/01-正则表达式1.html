<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// * 重复0次 或 多次
		console.log(/哈*/.test("")) // true

		// * 重复1次 或 多次
		console.log(/哈+/.test("")) // false

		// ? 重复0次 或 一次
		console.log(/哈?/.test("")) // false

		// ? 重复0次 或 一次
		console.log(/哈?/.test("哈哈哈")) // true

		// {n} 重复n次,精准匹配，内容中必须包含指定内容n次
		console.log("精准匹配：" + /哈{2}/.test("哈哈哈")) // true
		console.log("精准匹配：" + /哈{1}/.test("")) // false
		console.log("精准匹配：" + /(狗子){2}/.test("狗子1狗子狗子222"))

		// {n,} 大于等于n的意思
		console.log(/哈{2,}/.test("哈哈")) // true

		// {n,m} 大于等于n,小于等于m的意思
		console.log(/哈{1,3}/.test("哈哈")) // true
	</script>

</body>

</html>
