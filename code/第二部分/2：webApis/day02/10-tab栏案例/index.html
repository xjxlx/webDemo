<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8" />
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		.wrapper {
			width: 1000px;
			height: 475px;
			margin: 0 auto;
			margin-top: 100px;
		}

		.tab {
			border: 1px solid #ddd;
			border-bottom: 0;
			height: 36px;
			width: 320px;
		}

		.tab li {
			position: relative;
			float: left;
			width: 80px;
			height: 34px;
			line-height: 34px;
			text-align: center;
			cursor: pointer;
			border-top: 4px solid #fff;
		}

		.tab span {
			position: absolute;
			right: 0;
			top: 10px;
			background: #ddd;
			width: 1px;
			height: 14px;
			overflow: hidden;
		}

		.products {
			width: 1002px;
			border: 1px solid #ddd;
			height: 476px;
		}

		.products .main {
			float: left;
			display: none;
		}

		.products .main.active {
			display: block;
		}

		/* 光标选项卡 */
		.tab li.active {
			border-color: red;
			border-bottom: 0;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<ul class="tab">
			<li class="tab-item active">国际大牌<span>◆</span></li>
			<li class="tab-item">国妆名牌<span>◆</span></li>
			<li class="tab-item">清洁用品<span>◆</span></li>
			<li class="tab-item">男士精品</li>
		</ul>
		<div class="products">
			<div class="main active">
				<a href="###"><img src="imgs/guojidapai.jpg" alt="" /></a>
			</div>
			<div class="main">
				<a href="###"><img src="imgs/guozhuangmingpin.jpg" alt="" /></a>
			</div>
			<div class="main">
				<a href="###"><img src="imgs/nanshijingpin.jpg" alt="" /></a>
			</div>
			<div class="main">
				<a href="###"><img src="imgs/qingjieyongpin.jpg" alt="" /></a>
			</div>
		</div>
	</div>


	<script>
		// 指示器对象
		let active = document.querySelector(".tab li.active")
		// 所有的标签
		let tabItem = document.querySelectorAll(".tab-item")
		// 中间内容的标签
		let contentItem = document.querySelectorAll(".main")

		for (let i = 0; i < tabItem.length; i++) {
			const element = tabItem[i];
			// 点击每一个tab标签
			element.addEventListener("click", function() {
				// 指示器标签换色,先删除之前选中的那个，在添加自己
				document.querySelector(".tab-item.active").classList.remove("active")
				this.classList.add("active")

				//找到当前选中的内容标签,隐藏
				let contentI = document.querySelector(".main.active").classList.remove("active")
				console.log(contentItem[i])
				// 展示选中的那个
				contentItem[i].classList.add("active")
			})
		}
	</script>

</body>

</html>
