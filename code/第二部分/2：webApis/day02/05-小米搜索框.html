<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		ul {
			list-style: none;
		}

		.mi {
			position: relative;
			width: 223px;
			margin: 100px auto;
		}

		.mi input {
			width: 223px;
			height: 48px;
			padding: 0 10px;
			font-size: 14px;
			line-height: 48px;
			border: 1px solid #e0e0e0;
			outline: none;
		}

		.mi .search {
			border: 1px solid #ff6700;
		}

		.result_list {
			position: absolute;
			left: 0;
			top: 48px;
			width: 223px;
			border: 1px solid #ff6700;
			border-top: 0;
			background: #fff;
			display: none;
		}

		.result_list a {
			display: block;
			padding: 6px 15px;
			font-size: 12px;
			color: #424242;
			text-decoration: none;
		}

		.result-list a:hover {
			background-color: #eee;
		}
	</style>

</head>

<body>
	<div class="mi">
		<input type="search" placeholder="小米笔记本">

		<ul class="result_list">
			<li><a href="#">全部商品</a></li>
			<li><a href="#">小米11</a></li>
			<li><a href="#">小米10S</a></li>
			<li><a href="#">小米笔记本</a></li>
			<li><a href="#">小米手机</a></li>
			<li><a href="#">黑鲨4</a></li>
			<li><a href="#">空调</a></li>
		</ul>
	</div>

	<script>
		// 小米搜索框案例
		// 需求：当表单得到焦点，显示下拉菜单，失去焦点隐藏下来菜单
		// 案例
		// 分析：
		// ①：开始下拉菜单要进行隐藏
		// ②：表单获得焦点 focus，则显示下拉菜单，并且文本框变色（添加类）
		// ③：表单失去焦点，反向操作

		// 找到标签对象
		let search = document.querySelector("input")
		let resultList = document.querySelector(".result_list")

		// 获取焦点事件
		search.addEventListener("mouseenter", function() {
			// 展示列表
			resultList.style.display = "block"

			// 改变文本框颜色
			search.classList.add("search")
		})

		// 获取离开焦点事件
		search.addEventListener("mouseleave", function() {
			// 隐藏列表
			resultList.style.display = "none"
			// 改变文本框颜色
			search.classList.remove("search")
		})
	</script>
</body>

</html>
