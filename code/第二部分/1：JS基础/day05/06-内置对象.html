<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  Math 方法有：
        //  random：生成0-1之间的随机数（包含0不包括1）
        //   ceil：向上取整
        //   
        //  max：找最大数
        //  min：找最小数
        //  pow：幂运算
        //  abs：绝对值

        // random：生成0-1之间的随机数（包含0不包括1） 
        let random = Math.random()
        document.write("random:" + random + "<br>")
        // random:0.7812688976229112

        // ceil：向上取整
        let ceil = Math.ceil(1.1)
        document.write("ceil:" + ceil + "<br>")
        // ceil:2

        // 向下取整
        let floor = Math.floor(1.94)
        document.write("floor:" + floor + "<br>")
        // floor:1

        // max：找最大数
        let max = Math.max(2, 9)
        document.write("max:" + max + "<br>")
        // max:9

        // min：找最大数
        let min = Math.min(2, 9)
        document.write("min:" + min + "<br>")
        // min:2

        // abs：绝对值
        let abs = Math.abs(-82)
        document.write("abs:" + abs + "<br>")
        // abs:82

        // round 四舍五入，就近取整（负数的话，.5会往大取整）
        document.write("---------------->" + '<br>')
        document.write(Math.round(1.1) + '<br>') // 1
        document.write(Math.round(1.5) + '<br>') // 2
        document.write(Math.round(1.9) + '<br>') // 2

        document.write("---------------->" + '<br>')
        document.write(Math.round(-1.1) + '<br>') // -1
        document.write(Math.round(-1.5) + '<br>') // -1
        document.write(Math.round(-1.9) + '<br>') // -2
    </script>

</body>

</html>
