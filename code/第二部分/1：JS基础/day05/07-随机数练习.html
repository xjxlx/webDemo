        // document.write("5-10的随机数:" + _5_10 + '<br>')

        //  如何生成N-M之间的随机数
        // 10-2 --->
        for (let i = 0; i < 100; i++) {
            let sj = Math.floor(Math.random() * (10 - 2 + 1)) + 2
            // Math.floor(Math.random() * (M - N + 1)) + N
            document.write("的随机数:" + sj + '<br>')
        }
