<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let age = +prompt("输入值")
        switch (age) {
            case 1:
                document.writeln(1)
                break
            case 2:
                document.writeln(2)
                break
            case 3:
                document.writeln(3)
                break
            case 4:
                document.writeln(4)
                break

            default:
                document.writeln("大于5")
                break
        }
    </script>
</body>

</html>
