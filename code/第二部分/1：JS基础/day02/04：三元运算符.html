<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>

<body>


    <script>
        let age = +prompt("输入你的年龄")
        // 条件 ? 参数1 : 参数2
        document.write(age > 18 ? 18 : age)
        
    </script>
</body>

</html>
