<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC游乐园</title>

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <!-- 引入Css -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- 主体 -->
    <div class="main">
        <!-- banner -->
        <div class="banner">
            <img src="./uploads/banner_1.png" alt="">
        </div>
        <!-- 活动标题 -->
        <div class="title">乐园活动</div>

        <!-- 活动内容 -->
        <ul>
            <li class="hd">
                <img class="icon" src="./uploads/item_2.png" alt="">
                <div class="content">
                    <div class="titles">
                        <span class="value">疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动
                        </span>
                        <span class="sm">免费</span>
                    </div>

                    <!-- 报名 -->
                    <div class="bm">
                        <div class="qz iconfont icon-qizhi"></div>
                        <span class="s1">200人已报名</span>
                        <div class="time iconfont icon-shizhong"></div>
                        <span class="s2">本周六开始</span>
                    </div>

                    <!-- 进行的状态 -->
                    <div class="status"> 进行中 </div>

                    <!-- 收藏 -->
                    <div class="sc iconfont icon-shoucang1"></div>
                </div>
            </li>

            <li class="hd">
                <img class="icon" src="./uploads/item_3.png" alt="">
                <div class="content">
                    <div class="titles">
                        <span class="value">疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动
                        </span>
                        <span class="sm">免费</span>
                    </div>

                    <!-- 报名 -->
                    <div class="bm">
                        <div class="qz iconfont icon-qizhi"></div>
                        <span class="s1">200人已报名</span>
                        <div class="time iconfont icon-shizhong"></div>
                        <span class="s2">本周六开始</span>
                    </div>
                </div>

                <!-- 进行的状态 -->
                <div class="status"> 已截止 </div>

                <!-- 收藏 -->
                <div class="sc iconfont icon-shoucang1"></div>
            </li>

            <li class="hd">
                <img class="icon" src="./uploads/item_4.png" alt="">
                <div class="content">
                    <div class="titles">
                        <span class="value">疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动
                        </span>
                        <span class="sm">免费</span>
                    </div>

                    <!-- 报名 -->
                    <div class="bm">
                        <div class="qz iconfont icon-qizhi"></div>
                        <span class="s1">200人已报名</span>
                        <div class="time iconfont icon-shizhong"></div>
                        <span class="s2">本周六开始</span>
                    </div>
                </div>

                <!-- 进行的状态 -->
                <div class="status"> 已结束 </div>

                <!-- 收藏 -->
                <div class="sc iconfont icon-shoucang1"></div>
            </li>
        </ul>

    </div>


    <!-- 底部工具栏 -->
    <footer>
        <ul>
            <li class="item2">
                <span class="icon2 iconfont icon-index-copy"></span>
                <span class="title2">首页</span>
            </li>

            <li class="item2">
                <span class="icon2 iconfont icon-youhuiquan"></span>
                <span class="title2">卡券</span>
            </li>

            <li class="item2">
                <span class="icon2 iconfont icon-iconfront-"></span>
                <span class="title2">我的</span>
            </li>
        </ul>
    </footer>

    <!-- 引入js -->
    <script src="./js/flexible.js"></script>
</body>

</html>
