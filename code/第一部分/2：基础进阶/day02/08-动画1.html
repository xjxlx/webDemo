<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(240, 11, 11);
            margin: 50px auto;
        }

        /* @keyframes width {
            from {
                width: 200px;
            }

            to {
                width: 400px;
            }
        } */


        @keyframes width {
            10% {
                width: 200px;
            }

            50% {
                width: 500px;
                height: 400px;
            }

            100% {
                width: 800px;
                height: 800px;
            }
        }

        div:hover {
            animation: width 1s;
        }
    </style>
</head>

<body>


    <div>我是标准盒子</div>
</body>

</html>
