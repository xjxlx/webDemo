<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条2</title>


    <style>
        .parent {
            width: 400px;
            height: 200px;
            /* background-color: rgb(230, 6, 6); */
            margin: 50px auto;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;

        }

        a {
            text-decoration: none;
            /* 动画旋转的时候，需要是一个块标签，因为行内标签是属于文字类型，无法旋转 */
            display: block;
            position: relative;

            /* 加入3d动态效果 */
            transform-style: preserve-3d;
            /* 转换角度，便于观察效果 */
            /* 如果想要做成扭曲的效果，需要X轴和Y轴一起扭动，才看得出来效果 */
            /* transform: rotateX(-25deg)rotateY(50deg); */

            transition: all 2s;
        }

        a div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .up {
            background-color: rgb(250, 104, 6);
            /* 平铺，X轴旋转90 */
            /* transform: rotateX(90deg)translateZ(25px); */

            transform: rotateX(90deg)translateZ(-25px);
        }

        .next {
            background-color: rgb(26, 255, 5);
            transform: translateZ(25px);

            position: absolute;
            /* left: 0;
            top: 0; */
        }

        a:hover {
            transform: rotateX(-90deg);
        }
    </style>

</head>

<body>

    <!-- 1：需要有两个小标签在一起 -->
    <div class="parent">

        <ul>
            <li>
                <a href="#">
                    <div class="up">homeIndex</div>
                    <div class="next">首页</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="up">loign</div>
                    <div class="next">登录</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="up">register</div>
                    <div class="next">注册</div>
                </a>
            </li>
        </ul>

    </div>

</body>

</html>
