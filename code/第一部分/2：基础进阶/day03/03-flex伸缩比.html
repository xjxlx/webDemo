<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局的伸缩比例</title>

    <link rel="stylesheet" href="/common.css">

    <style>
        .parent {
            height: 300px;
            background-color: red;

            margin: 100px auto;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent>div {
            /* height: 40px; */
            width: 100px;
            background-color: skyblue;
        }

        .parent div:nth-child(1) {
            flex: 1;
            background-color: rgb(11, 238, 105);
        }

        .parent div:nth-child(2) {
            flex: 1.5;
            background-color: rgb(6, 30, 247);
        }

        .parent div:nth-child(3) {
            /* flex: 1; */
            background-color: rgb(247, 6, 147);
        }
    </style>
</head>

<body>


    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
