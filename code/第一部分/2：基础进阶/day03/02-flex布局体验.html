<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/common.css">
    <style>
        body {
            width: 100%;
        }

        .parent {
            width: 80%;
            height: 200px;
            background-color: rgb(226, 8, 8);
            margin: 50px auto;

            display: flex;
            /* flex-start:靠左侧显示 */
            /* flex-end: 靠右侧显示 */
            /* center : 居中显示 */
            /* space-around: 子标签居中显示，中间的空白平分间距，效果是，中间的空白多，两边的空白少 */
            /* space-between ：子标签居中显示，左右不留空白，中间空白平分 */
            /* space-evenly ：子标签居中显示，所有的空白平分 */
            justify-content: stretch;


            /* flex-start :靠顶部显示 */
            /* flex-end  靠底部显示 */
            /* center ：居中显示 */
            /* stretch : 如果子标签没有高度，则填充整个父类标签的高度 ，如果子标签有高度，则不起作用*/
            align-items: center;
        }

        .parent>div {
            border: 1px solid #000;
            background-color: rgb(1, 241, 1);
            /* width: 10%; */
            /* height: 50px; */
        }

        .parent>div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>
