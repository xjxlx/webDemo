<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放2</title>

    <style>
        .parent {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: rgb(225, 74, 74);
        }

        .child {
            width: 100%;
            height: 144px;
            background-image: url(./images/party.jpeg);
            background-size: 100%;
            background-repeat: no-repeat;

            background-color: rgb(9, 255, 26);
            padding: 1px;
            position: relative;

            overflow: hidden;
        }

        .child::after {
            content: "";
            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%) scale(5);
            opacity: 0;
            transition: all 0.5s;
        }

        .child:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child"></div>
        <span>【和平精英】“初火”音乐概念片：四圣觉醒......</span>
    </div>
</body>

</html>
