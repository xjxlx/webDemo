    <style>
        .content {
            width: 300px;

            /* border radius :多个值，从左上 --> 右上 --> 右下 --> 左下 顺时针顺序来显示 */
            /* border-radius: 20px 40px; */

            /* border radius :多个值，从左上 --> 右上 --> 右下 --> 左下 顺时针顺序来显示,缺少的部分由对角的数据补齐*/
            border-radius: 10px 50px 30px;

        }
