<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频的练习</title>

    <style>
        .content {
            width: 711px;
            height: 400px;
            border: 2px solid rgb(249, 160, 7);

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .zz {
            width: 711px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5);

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            display: none;
        }

        .zz img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .content:hover .zz {
            display: block;
        }
    </style>

</head>

<body>

    <div class="content">
        <img src="./imges/sed.jpg" alt="">

        <div class="zz">
            <img src="./imges/arr.png" alt="">
        </div>
    </div>
</body>

</html>
