<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>222</title>

    <link rel="stylesheet" href="/common.css">


    <style>
        .center {
            width: 1226px;
            height: 614px;
            margin: 0 auto;
            background-color: rgb(248, 16, 93);
        }

        .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }

        .right {
            float: left;
            width: 978px;
            height: 614px;
            margin-left: 14px;
            background-color: #897654;
        }

        /* .right li { */
        /* float: left; */

        /* margin-right: 14px; */
        /* margin-bottom: 14px; */

        /* width: 234px; */
        /* height: 300px; */
        /* background-color: #87ceeb; */
        /* } */

        /* 如果父级的宽度不够, */
        /* 子级会自动换行 第四个li和第八个li右侧间距清除 */
        /* .right li:nth-child(4n) { */
        /* margin-right: 0; */
        /* } */


        .right ul {
            list-style: none;
        }

        .right li {
            margin-right: 14px;
            margin-bottom: 14px;
            float: left;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }

        /* 清除所有第四列的右侧间距 */
        .right li:nth-child(4n) {
            margin-right: 0;
        }
    </style>

</head>

<body>

    <div class="center">


        <div class="left">222</div>

            <ul>
                <li></li>

            </ul>

        </div>

    </div>

</body>

</html>
